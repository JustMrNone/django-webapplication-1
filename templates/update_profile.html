<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="field-wrapper">
            <label for="id_bio">Bio:</label>
            {{ form.bio }}
        </div>
        
        <div class="field-wrapper">
            <label for="id_image">Profile Picture:</label>
            {{ form.image }}
            <!-- Display the current image if it exists -->
            {% if form.instance.image %}
                <img src="{{ form.instance.image.url }}" alt="Current Profile Picture" width="100">
                <input type="checkbox" id="id_delete_image" name="delete_image">
                <label for="id_delete_image">Delete Profile Picture</label>
            {% endif %}
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    
    
    
</body>

<script>
    document.getElementById('delete_image_btn').addEventListener('click', function() {
        // Toggle the value of the delete_image input
        var deleteInput = document.getElementById('delete_image_input');
        if (deleteInput) {
            deleteInput.value = deleteInput.value === '1' ? '0' : '1';
        }
    });
</script>
